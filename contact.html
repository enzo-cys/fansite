<!DOCTYPE html>
<html lang="fr">
<head>

  <link rel="stylesheet" href="fansite.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- En-tête -->
  <header>
    <h1>Overlord Fansite</h1>
  <button id="nav-toggle" aria-label="Ouvrir le menu" aria-controls="site-navigation" aria-expanded="false"><i class="fa fa-bars" aria-hidden="true"></i></button>
  <nav id="site-navigation">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="actualites.html">Actualités</a></li>

        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenu principal -->
  <main>
    <h2>Contactez-nous</h2>
    <div class="contact-section">
      <div class="contact-form">
        <p>Vous avez une question, une suggestion ou vous voulez simplement discuter d'Overlord ? Remplissez le formulaire ci-dessous !</p>
        <form>
          <label for="name">Nom :</label>
          <input type="text" id="name" name="name" placeholder="Votre nom" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="Votre email" required>

          <label for="message">Message :</label>
          <textarea id="message" name="message" placeholder="Votre message" required></textarea>

          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </main>

  <!-- Pied de page -->
  <footer>
    <div class="footer-left">
      <a href="https://github.com/Enzocys/fansite" class="btn-github" target="_blank"><i class="fab fa-github"></i> GitHub</a>
    </div>
    <div class="footer-center fan-links">
      <a href="https://overlordmaruyama.fandom.com/wiki/Overlord_Wiki" target="_blank">Overlord Wiki (Fandom)</a>
      <a href="https://www.nautiljon.com/animes/overlord.html" target="_blank">Nautiljon - Overlord</a>
    </div>
    <div class="footer-right social-icons">
      <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
